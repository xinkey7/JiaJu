<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title></title>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav id="navbar">
	<h1 class="title">用户登录</h1>
</nav>

<main id="main">
	<form class="loginform">
		<div class="logo"><img src="img/logo_bg.png"  alt="国家电网公司"></div>

		<div class="field-group">
			<div class="field">
				<input type="text" placeholder="手机号/用户名/邮箱" id="name">
			</div>
			<div class="field">
				<input type="password" placeholder="密码" id="pwd">
				<span class="eye-toggle"></span>
			</div>
		</div>

		<button type="button" id="login">登录</button>

		<a href="#" class="problem-link">登录遇到问题</a>
		<a href="#" class="register-link">新用户注册</a>



	</form>

</main>

<script>
/*
var pwd = document.getElementById("pwd");
document.querySelector(".eye-toggle").onclick = function() {
	pwd.type = pwd.type == "password" ? "text" : "password";
};*/
$('#login').click(function(){

	var name = $('#name').val();
	var pwd = $('#pwd').val();
	if($('#name')[0].value==''||$('#pwd')[0].value==''){
		window.login.toast("用户名或密码不能为空");
		return;
	}

	window.login.login(name,pwd);
});

</script>
</body>
</html>
